                document.getElementById("options").style.display = "inline-block";
                remove();
            }
        }
        
        function remove() {
            document.getElementById("desc").innerHTML = document.getElementById("desc").innerHTML.slice(0, -1); // Remove previous "_"
            setTimeout(add, 500);
        }
        
        function add() {
            document.getElementById("desc").innerHTML += "_"; // Add next letter + cursor
            setTimeout(remove, 500);
        }
